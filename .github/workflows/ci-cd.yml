name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Set the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1'

    - name: Install dependencies
      run: yarn install

    - name: Build application
      run: yarn build  

    - name: Debug: List contents of root directory
      run: ls -la

    - name: Debug: List contents of dist directory
      run: ls -la dist

    - name: Replace Dist Folder
      run: |
        rm -rf dist/*
        ls -la 
        ls -la dist
        cp -r dist/* .

    - name: Commit and Push Dist Changes
      run: |
        git config --local user.email "dav@danskecommodities.com"
        git config --local user.name "David Lo"
        git add dist
        git commit -m "Update dist folder"
        git push origin HEAD:main   
