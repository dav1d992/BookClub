<div class="base-container animate-fade-in">
  <h1
    class="text-4xl text-gray-700 dark:text-gray-300 font-bold mb-4 text-center"
  >
    Blogs
  </h1>

  <div class="blogs-container">
    @for (blog of blogs; track blog) {
    <div
      class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 animate-fade-in max-w-sm rounded overflow-hidden shadow-xl"
      (click)="viewBlog(blog.id)"
    >
      <div class="blog-item-image">
        <img
          class="w-full shadow-lg image-md"
          [src]="blog.image"
          alt="Sunset in the mountains"
        />
      </div>
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ blog.title }}</div>
        <p
          class="text-gray-700 dark:text-gray-300 text-base transition-colors duration-300"
        >
          {{ blog.description }}
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        @for (tag of blog.tags; track tag) {
        <span
          class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 transition-colors duration-300"
          >#{{ tag }}</span
        >
        }
      </div>
    </div>
    }
  </div>
</div>
