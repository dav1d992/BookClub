<div class="base-container">
  <h1
    class="text-4xl text-gray-700 dark:text-gray-300 font-bold mb-4 text-center"
  >
    Blogs
  </h1>

  @for (blog of blogs; track blog) {
  <div
    (click)="viewBlog(blog.id)"
    class="blog-item-container bg-gray-100 dark:bg-gray-900 p-6 rounded-lg shadow-lg transition-colors duration-300 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105"
  >
    <div class="blog-item-labels">
      <h2 class="text-2xl font-semibold mb-2">
        {{ blog.title }}
      </h2>
      <p class="text-gray-700 dark:text-gray-300">
        Senest opdateret: {{ blog.date }}
      </p>
    </div>

    <div class="blog-item-image">
      <img [src]="blog.image" alt="Placeholder Image" class="shadow-lg" />
    </div>
  </div>
  }
</div>
